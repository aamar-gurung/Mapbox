      <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibW90YXkzNCIsImEiOiJja29qYTl1dmsxM2ttMm9wbmR1MGx6cGYwIn0.z0wDjYyri3CmReax8aak0A'; //Mapbox token 
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/mapbox/dark-v10', 
      // YOUR TURN: choose a style: mapbox://styles/mapbox/navigation-night-v11
      center: [144.946457, -37.840935], // starting position [lng, lat]
      zoom: 12,// starting zoom
      maxZoom: 15,
      minZoom: 8
});
var canvas = map.getCanvasContainer();
var geojson = {
'type': 'FeatureCollection',
'features': [
{
'type': 'Feature',
'geometry': {
'type': 'Point',
'coordinates': [144.946457, -37.840935]
}
}
]
};
function onMove(e) {
var coords = e.lngLat;
// Set a UI indicator for dragging.
canvas.style.cursor = 'grabbing';
// Update the Point feature in `geojson` coordinates
// and call setData to the source layer `point` on it.
geojson.features[0].geometry.coordinates = [coords.lng, coords.lat];
map.getSource('point').setData(geojson);
}
function onUp(e) {
var coords = e.lngLat;
// Print the coordinates of where the point had
// finished being dragged to on the map.
coordinates.style.display = 'block';
coordinates.innerHTML =
'Longitude: ' + coords.lng + '<br />Latitude: ' + coords.lat;
canvas.style.cursor = '';
// Unbind mouse/touch events
map.off('mousemove', onMove);
map.off('touchmove', onMove);
}
map.on('load', function () {
// Add a single point to the map.
map.addSource('point', {
'type': 'geojson',
'data': geojson
});
map.addLayer({
'id': 'point',
'type': 'circle',
'source': 'point',
'paint': {
'circle-radius': 15,
'circle-color': '#FF0000' // red color
}
});
// When the cursor enters a feature in
// the point layer, prepare for dragging.
map.on('mouseenter', 'point', function () {
map.setPaintProperty('point', 'circle-color', '#3bb2d0');
canvas.style.cursor = 'move';
});
map.on('mouseleave', 'point', function () {
map.setPaintProperty('point', 'circle-color', '#3887be');
canvas.style.cursor = '';
});
map.on('mousedown', 'point', function (e) {
// Prevent the default map drag behavior.
e.preventDefault();
canvas.style.cursor = 'grab';
map.on('mousemove', onMove);
map.once('mouseup', onUp);
});
map.on('touchstart', 'point', function (e) {
if (e.points.length !== 1) return;
// Prevent the default map drag behavior.
e.preventDefault();
map.on('touchmove', onMove);
map.once('touchend', onUp);
});
});

(function() {
  // get all data in form and return object
  var ip = 'Null';
  getIpAddress();
  function getFormData(form) {
    var elements = form.elements;
    var honeypot;
    var fields = Object.keys(elements).filter(function(k) {
      if (elements[k].name === "honeypot") {
        honeypot = elements[k].value;
        return false;
      }
      return true;
    }).map(function(k) {
      if(elements[k].name !== undefined) {
        return elements[k].name;
      // special case for Edge's html collection
      }else if(elements[k].length > 0){
        return elements[k].item(0).name;
      }
    }).filter(function(item, pos, self) {
      return self.indexOf(item) == pos && item;
    });
    var formData = {};
    console.log(geojson);
    console.log(geojson['features']);
    formData["Lattitude"] = geojson['features'][0]['geometry']['coordinates'][0];
    formData["Longitude"] = geojson['features'][0]['geometry']['coordinates'][1];
   	formData["IP"] = ip;
    formData["Node index"] = "ReplaceMeNodeIndex";
    fields.forEach(function(name){
      var element = elements[name];
      // singular form elements just have one value
      formData[name] = element.value;
      // when our element has multiple items, get their values
      if (element.length) {
        var data = [];
        for (var i = 0; i < element.length; i++) {
          var item = element.item(i);
          if (item.checked || item.selected) {
            data.push(item.value);
          }
        }
        formData[name] = data.join(', ');
      }
    });
    fields.push("Lattitude");
    fields.push("Longitude");
		fields.push("IP");
    fields.push("Node index");
    // add form-specific values into the data
    formData.formDataNameOrder = JSON.stringify(fields);
    formData.formGoogleSheetName = form.dataset.sheet || "Sheet1"; // default sheet name
    formData.formGoogleSendEmail
      = form.dataset.email || ""; // no email by default
    return {data: formData, honeypot: honeypot};
  }
  function handleFormSubmit(event) {  // handles form submit without any jquery
    event.preventDefault();           // we are submitting via xhr below
    var form = event.target;
    var formData = getFormData(form);
    console.log(formData);
    var data = formData.data;
    // If a honeypot field is filled, assume it was done so by a spam bot.
    if (formData.honeypot) {
      return false;
    }
    // disableAllButtons(form);
    // var formElements = form.querySelector(".form-elements")
    // if (formElements) {
    //   formElements.style.display = "none"; // hide form
    // }
    // var submit_loader = form.querySelector(".submit-loader")
    // if (submit_loader) {
    //   submit_loader.style.display = "block"; // hide form
    // }
    var url = form.action;
    var xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        var formFail = document.querySelector(".w-form-fail");
        var formDone = document.querySelector(".w-form-done");
          if (xhr.readyState === 4 && xhr.status === 200) {
            form.style.display = "none";
            if ( formDone )
            {
              formDone.style.display = "block";
              formFail.style.display = "none";
            }
            return;
          } else {
            if ( formFail )
            {
              formFail.style.display = "block";
            }
          }
    };
    // url encode form data for sending as post data
    var encoded = Object.keys(data).map(function(k) {
        return encodeURIComponent(k) + "=" + encodeURIComponent(data[k]);
    }).join('&');
    xhr.send(encoded);
  }
  function loaded() {
    // bind to the submit event of our form
    var forms = document.querySelectorAll("form.form-2");
    for (var i = 0; i < forms.length; i++) {
      forms[i].addEventListener("submit", handleFormSubmit, false);
    }
  };
  document.addEventListener("DOMContentLoaded", loaded, false);
  function getIpAddress() {
      var request = new XMLHttpRequest();
      request.open('GET', 'https://api.db-ip.com/v2/free/self', false);
      request.onload = function() {
        if (this.status >= 200 && this.status < 400) {
          // Success!
          var data = JSON.parse(this.response);
          ip = data['ipAddress'];
        } else {
          // We reached our target server, but it returned an error
          ip = "No IP";
        }
      };
      request.onerror = function() {
        // There was a connection error of some sort
        ip = "No IP";
      };
      request.send();
    }
  function disableAllButtons(form) {
    var buttons = form.querySelectorAll("button");
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].disabled = true;
    }
  }
})();
